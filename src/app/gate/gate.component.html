<div class="container">
  <div class="inputs">
		<div>
			<input type="checkbox" [(ngModel)]="isClocked" (change)="chooseGate()"> Clocked?
		</div>
		<div>
			<input type="checkbox" [(ngModel)]="A" (change)="chooseGate()"> A
		</div>
		<div>
			<input type="checkbox" [(ngModel)]="B" (change)="chooseGate()"> B
		</div>

		<div *ngIf="isClocked">
			<input type="checkbox" [(ngModel)]="C" (change)="chooseGate()"> C
		</div>
		<div>
			output: {{output}}
		</div>
  </div>
</div>
